name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

    
jobs:
  unit:
     name: unit
     runs-on: ubuntu-latest
     steps:

     - name: Check out code
       uses: actions/checkout@v5

     - name: unit tests
       run: make test

  integration:
    name: integration-${{ matrix.storage }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        storage: [memory, postgres]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run integration tests against ${{ matrix.storage }} storage
      run: docker compose -f docker-compose.${{ matrix.storage }}.yml up integration

    - name: Get performance metrics
      if: github.event_name == 'pull_request'
      run: |
        echo "## ï¿½ Performance Metrics (${{ matrix.storage }} storage)" > metrics.md
        echo "" >> metrics.md
        
        # Simple curl to get goroutine count
        GOROUTINES=$(curl -s http://localhost:9103/debug/pprof/goroutine | head -1 | grep -o '[0-9]\+' || echo "unknown")
        echo "**Goroutines:** $GOROUTINES" >> metrics.md
        
        # Get heap size from metrics endpoint  
        HEAP_MB=$(curl -s http://localhost:9103/metrics | grep "go_memstats_heap_inuse_bytes" | grep -o '[0-9]\+' | head -1 | awk '{printf "%.1f", $1/1024/1024}' || echo "unknown")
        echo "**Heap Size:** ${HEAP_MB}MB" >> metrics.md

    - name: Comment PR
      if: github.event_name == 'pull_request'  
      uses: mshick/add-pr-comment@v2
      with:
        message-path: metrics.md

    - name: Clean up containers
      if: always()
      run: docker compose -f docker-compose.${{ matrix.storage }}.yml down -v
