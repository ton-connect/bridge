services:
  dnsmasq:
    image: jpillora/dnsmasq
    ports:
      - "5353:53/udp"
      - "5353:53/tcp"
      - "8080:8080"
    volumes:
      - ./dnsmasq.conf:/etc/dnsmasq.conf
    cap_add:
      - NET_ADMIN
    networks:
      bridge_network:
        ipv4_address: 172.20.0.10
    restart: unless-stopped

  valkey-shard1:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-shard1
    ports:
      - "6379:6379"
      - "16379:16379"
    volumes:
      - valkey_shard1_data:/data
    command: >
      valkey-server
        --port 6379
        --cluster-enabled yes
        --cluster-config-file nodes-6379.conf
        --cluster-node-timeout 5000
        --appendonly yes
        --cluster-announce-ip 172.20.0.20
        --cluster-announce-port 6379
        --cluster-announce-bus-port 16379
    healthcheck:
      test: ["CMD", "valkey-cli", "-p", "6379", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      bridge_network:
        ipv4_address: 172.20.0.20
    dns:
      - 172.20.0.10  # dnsmasq IP
    restart: unless-stopped

  valkey-shard2:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-shard2
    ports:
      - "6380:6380"
      - "16380:16380"
    volumes:
      - valkey_shard2_data:/data
    command: >
      valkey-server
        --port 6380
        --cluster-enabled yes
        --cluster-config-file nodes-6380.conf
        --cluster-node-timeout 5000
        --appendonly yes
        --cluster-announce-ip 172.20.0.21
        --cluster-announce-port 6380
        --cluster-announce-bus-port 16380
    healthcheck:
      test: ["CMD", "valkey-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      bridge_network:
        ipv4_address: 172.20.0.21
    dns:
      - 172.20.0.10  # dnsmasq IP
    restart: unless-stopped

  valkey-shard3:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-shard3
    ports:
      - "6381:6381"
      - "16381:16381"
    volumes:
      - valkey_shard3_data:/data
    command: >
      valkey-server
        --port 6381
        --cluster-enabled yes
        --cluster-config-file nodes-6381.conf
        --cluster-node-timeout 5000
        --appendonly yes
        --cluster-announce-ip 172.20.0.22
        --cluster-announce-port 6381
        --cluster-announce-bus-port 16381
    healthcheck:
      test: ["CMD", "valkey-cli", "-p", "6381", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      bridge_network:
        ipv4_address: 172.20.0.22
    dns:
      - 172.20.0.10  # dnsmasq IP
    restart: unless-stopped

  valkey-cluster-init:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-cluster-init
    depends_on:
      valkey-shard1:
        condition: service_healthy
      valkey-shard2:
        condition: service_healthy
      valkey-shard3:
        condition: service_healthy
    networks:
      bridge_network:
        ipv4_address: 172.20.0.23
    dns:
      - 172.20.0.10  # dnsmasq IP
    command: >
      sh -c "
      sleep 10 &&
      echo 'Resetting cluster state on all nodes...' &&
      valkey-cli -h 172.20.0.20 -p 6379 FLUSHALL &&
      valkey-cli -h 172.20.0.21 -p 6380 FLUSHALL &&
      valkey-cli -h 172.20.0.22 -p 6381 FLUSHALL &&
      valkey-cli -h 172.20.0.20 -p 6379 CLUSTER RESET HARD &&
      valkey-cli -h 172.20.0.21 -p 6380 CLUSTER RESET HARD &&
      valkey-cli -h 172.20.0.22 -p 6381 CLUSTER RESET HARD &&
      echo 'Creating new cluster...' &&
      valkey-cli --cluster create 172.20.0.20:6379 172.20.0.21:6380 172.20.0.22:6381 --cluster-replicas 0 --cluster-yes &&
      echo 'Waiting for gossip to stabilize...' &&
      sleep 5 &&
      valkey-cli -c -h 172.20.0.20 -p 6379 cluster nodes &&
      valkey-cli -c -h 172.20.0.20 -p 6379 cluster info
      "
    restart: "no"

  analytics-mock:
    build:
      context: ..
      dockerfile: docker/Dockerfile.analytics-mock
    container_name: analytics-mock
    ports:
      - "9090:9090"
    networks:
      bridge_network:
        ipv4_address: 172.20.0.25
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  bridge1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bridge3
    container_name: bridge-instance1
    environment:
      PORT: 8080
      STORAGE: "valkey"
      VALKEY_URI: "redis://valkey-shard1:6379"
      CORS_ENABLE: "true"
      HEARTBEAT_INTERVAL: 10
      RPS_LIMIT: 1000
      CONNECTIONS_LIMIT: 200
      TON_ANALYTICS_ENABLED: "true"
      TON_ANALYTICS_URL: "http://analytics-mock:9090/events"
      TON_ANALYTICS_NETWORK_ID: "-239"
      TON_ANALYTICS_BRIDGE_VERSION: "test-1.0.0"
      TON_ANALYTICS_BRIDGE_URL: "http://bridge-instance1:8080"
    ports:
      - "9103:9103"  # pprof and metrics
    depends_on:
      valkey-cluster-init:
        condition: service_completed_successfully
      analytics-mock:
        condition: service_healthy
      dnsmasq:
        condition: service_started
    networks:
      bridge_network:
        ipv4_address: 172.20.0.30
    dns:
      - 172.20.0.10  # dnsmasq IP
    restart: unless-stopped

  bridge2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bridge3
    container_name: bridge-instance2
    environment:
      PORT: 8080
      STORAGE: "valkey"
      VALKEY_URI: "redis://valkey-shard1:6379"
      CORS_ENABLE: "true"
      HEARTBEAT_INTERVAL: 10
      RPS_LIMIT: 1000
      CONNECTIONS_LIMIT: 200
      # Analytics configuration
      TON_ANALYTICS_ENABLED: "true"
      TON_ANALYTICS_URL: "http://analytics-mock:9090/events"
      TON_ANALYTICS_NETWORK_ID: "-239"
      TON_ANALYTICS_BRIDGE_VERSION: "test-1.0.0"
      TON_ANALYTICS_BRIDGE_URL: "http://bridge-instance2:8080"
    depends_on:
      valkey-cluster-init:
        condition: service_completed_successfully
      analytics-mock:
        condition: service_healthy
      dnsmasq:
        condition: service_started
    networks:
      bridge_network:
        ipv4_address: 172.20.0.31
    dns:
      - 172.20.0.10  # dnsmasq IP
    restart: unless-stopped

  bridge3:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bridge3
    environment:
      PORT: 8080
      STORAGE: "valkey"
      VALKEY_URI: "redis://valkey-shard1:6379"
      CORS_ENABLE: "true"
      HEARTBEAT_INTERVAL: 10
      RPS_LIMIT: 1000
      CONNECTIONS_LIMIT: 200
      TON_ANALYTICS_ENABLED: "true"
      TON_ANALYTICS_URL: "http://analytics-mock:9090/events"
      TON_ANALYTICS_NETWORK_ID: "-239"
      TON_ANALYTICS_BRIDGE_VERSION: "test-1.0.0"
      TON_ANALYTICS_BRIDGE_URL: "http://bridge-instance2:8080"
    depends_on:
      valkey-cluster-init:
        condition: service_completed_successfully
      analytics-mock:
        condition: service_healthy
      dnsmasq:
        condition: service_started
    networks:
      bridge_network:
        ipv4_address: 172.20.0.32
    dns:
      - 172.20.0.10  # dnsmasq IP
    restart: unless-stopped

  # Dummy service that waits for all bridge instances
  bridge:
    image: alpine:latest
    container_name: bridge
    depends_on:
      bridge1:
        condition: service_started
      bridge2:
        condition: service_started
      bridge3:
        condition: service_started
    command: ["echo", "All bridge instances are ready"]
    networks:
      bridge_network:
        ipv4_address: 172.20.0.33
    dns:
      - 172.20.0.10  # dnsmasq IP

  integration:
    build:
      context: ..
      dockerfile: docker/Dockerfile.integration
    container_name: bridge-integration
    environment:
      BRIDGE_URL: "http://bridge-magic.local:8080/bridge"
    depends_on:
      bridge:
        condition: service_started
      dnsmasq:
        condition: service_started
    networks:
      bridge_network:
        ipv4_address: 172.20.0.40
    dns:
      - 172.20.0.10  # dnsmasq IP
    command: ["/bin/bash", "-c", "make test-bridge-sdk"]
    # command: ["/bin/bash", "-c", "tail -f /dev/null"]

  gointegration:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gointegration
    container_name: bridge-gointegration
    environment:
      BRIDGE_URL: "http://bridge-magic.local:8080/bridge"
    depends_on:
      bridge:
        condition: service_started
      dnsmasq:
        condition: service_started
    networks:
      bridge_network:
        ipv4_address: 172.20.0.50
    dns:
      - 172.20.0.10  # dnsmasq IP
    command: ["/bin/bash", "-c", "make test-gointegration"]
    # command: ["/bin/bash", "-c", "tail -f /dev/null"]

  benchmark:
    build:
      context: ..
      dockerfile: docker/Dockerfile.benchmark
    container_name: benchmark
    working_dir: /scripts
    environment:
      BRIDGE_URL: "http://bridge:8081/bridge"
      RAMP_UP: "1m"
      HOLD: "3m"
      RAMP_DOWN: "1m"
      SSE_VUS: "500"
      SEND_RATE: "10000"
    depends_on:
      bridge:
        condition: service_started
    networks:
      - bridge_network
    volumes:
      - ../benchmark:/scripts:ro
      - ./benchmark/results:/results
    entrypoint: [ "/bin/sh", "-lc" ]
    command:
      - >
        printf '\n\n======  pprof BEFORE  ======\n\n';
        pprof -top -sample_index=alloc_space -unit=GB -nodecount=5 http://bridge:9103/debug/pprof/allocs 2>/dev/null || true;
        pprof -proto http://bridge:9103/debug/pprof/allocs > /tmp/allocs-before.pb.gz 2>/dev/null || true;
        printf '\n\n====== starting BENCH ======\n\n';
        printf 'Running load test for %s with:\n' "$$TEST_DURATION";
        printf '  - SSE Virtual Users: %s\n' "$$SSE_VUS";
        printf '  - Send Rate: %s msg/s\n' "$$SEND_RATE";
        printf '  - Target: %s\n\n' "$$BRIDGE_URL";
        printf '\n\nPlease wait...\n\n';
        /usr/local/bin/k6 run --quiet --summary-export=/results/summary.json /scripts/bridge_test.js;
        printf '\n\n======  pprof AFTER   ======\n\n';
        pprof -top -sample_index=alloc_space -unit=GB -nodecount=5 http://bridge:9103/debug/pprof/allocs 2>/dev/null || true;
        pprof -proto http://bridge:9103/debug/pprof/allocs > /tmp/allocs-after.pb.gz 2>/dev/null || true;
        printf '\n\n======   pprof DIFF   ======\n\n';
        pprof -top -sample_index=alloc_space -unit=GB -nodecount=5 -base=/tmp/allocs-before.pb.gz /tmp/allocs-after.pb.gz || true;
        rm -f /tmp/allocs-before.pb.gz /tmp/allocs-after.pb.gz 2>/dev/null || true;
        printf '\n\n============================\n\n';

volumes:
  valkey_shard1_data:
  valkey_shard2_data:
  valkey_shard3_data:

networks:
  bridge_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
